<body>
<button onclick="sum()"> submit </button>
<button onclick="mul()"> submit </button>
<button onclick="mod()"> submit </button>
<script>
			var x=5;
			var y=8;

		var z = x+y;

	function mul() {

		alert("module " + z );
	}
	
	mod();		

</script>
