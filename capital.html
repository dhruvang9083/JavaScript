<script>
	function upperCase(str) {
   var s = str.toLowerCase().split(' ');
   for (var i = 0; i < s.length; i++) {
      
       s[i] = s[i].charAt(0).toUpperCase() + s[i].substring(1);
 
   }
  
   console.log(s.join(' '));
}

upperCase("hello how are you?")

</script>
