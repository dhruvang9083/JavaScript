<!DOCTYPE html>
<html>
<head>
	<title>variable</title>
</head>
<body>
<button onclick="sum(x,y)">submit</button>
<button onclick="mul(x,y)">submit</button>
<script>
	var x=10;
	var y= 11;

 
	function sum(x,y){
		var z=x+y;
		alert("addition is " + z);
	}

	function mul(x,y){
		var z=x*y;
		alert("multi is " +z);
	}


</script>
</body>
</html>
